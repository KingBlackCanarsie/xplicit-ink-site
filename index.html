<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Xplicit Ink | 18+ Community</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050508; 
            background-image: url('./ink-background.svg');
            background-size: cover; background-position: center;
            color: #dddde8; font-family: 'Georgia', serif;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; cursor: none;
        }

        nav {
            width: 100%; text-align: center; padding: 20px 0;
            background: rgba(11, 11, 18, 0.8); z-index: 20;
            border-bottom: 1px solid #4b3b8e55;
        }
        nav a {
            color: #a78bfa; margin: 0 15px; text-decoration: none;
            font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s;
        }
        nav a:hover { color: #ffffff; text-shadow: 0 0 10px #a78bfa; }

        .container { 
            text-align: center; z-index: 10; 
            padding: 40px 20px; max-width: 800px; 
            margin: auto;
        }

        /* --- NEW HERO IMAGE STYLES --- */
        .hero-image {
            width: 280px; height: 280px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background-image: url('./hero-ink.png'); /* Ensure file is named hero-ink.png */
            background-size: cover;
            background-position: center;
            border: 3px solid #a78bfa55;
            box-shadow: 0 0 40px #6a32ff66;
            animation: pulseGlow 4s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 30px #6a32ff66; transform: scale(1); }
            50% { box-shadow: 0 0 60px #a78bfa99; transform: scale(1.02); }
        }
        
        h1 {
            font-size: 5rem; margin: 0; color: #d0c4ff;
            text-shadow: 0 0 20px #a78bfa, 0 0 40px #6a32ff;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.4rem; font-style: italic; color: #aaa9c7cc;
            margin: 20px 0 40px 0; line-height: 1.6;
        }

        .btn {
            display: inline-block; padding: 18px 45px; font-size: 1.6rem;
            font-weight: bold; color: white; text-decoration: none;
            background: #5b3cb9; border: 2px solid #a78bfa; border-radius: 15px;
            box-shadow: 0 0 30px #a78bfa; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 50px #c6b8ff; }

        /* Neon Drips & Cursor */
        .ink-drip {
            position: fixed; width: 2px;
            background: linear-gradient(to bottom, transparent, #a78bfa, transparent);
            box-shadow: 0 0 10px #a78bfa; z-index: 1; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 100; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="rules-and-safety.html">Rules & Safety</a>
        <a href="manifesto.html">Manifesto</a>
    </nav>

    <div class="container">
        <div class="hero-image"></div>

        <h1>The Xplicit Ink</h1>
        <p class="subtitle">A quiet gathering for adults who miss when the internet felt human.</p>
        
        <a href="https://discord.gg/RGwnBbnzgA" class="btn">Enter the Ink</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        for (let i = 0; i < 12; i++) {
            let drip = document.createElement('div');
            drip.className = 'ink-drip';
            drip.style.left = Math.random() * 100 + 'vw';
            drip.style.height = Math.random() * 200 + 150 + 'px';
            drip.style.animationDuration = Math.random() * 4 + 3 + 's';
            drip.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(drip);
        }
    </script>
</body>
</html>

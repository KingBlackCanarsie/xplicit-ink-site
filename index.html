<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Xplicit Ink</title>
  <style>
    /* Base setup */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background-color: #0b0a0f; /* Deep dark base */
      font-family: 'Georgia', serif;
      color: #dddde8;
    }

    /* Matrix canvas - full screen background */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* Allows clicking through to content */
    }

    /* Main content - on top, scrollable */
    .content-wrapper {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
      text-align: center;
    }

    /* Glowing title - unchanged */
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #c6b8ff;
      letter-spacing: 2px;
      text-shadow: 
        0 0 10px #a78bfa,
        0 0 20px #6a32ff,
        0 0 40px #6a32ff;
      font-weight: bold;
    }

    p.subtitle {
      font-size: 1.4rem;
      font-style: italic;
      color: #aaa9c7;
      margin: 1.5rem 0 3rem 0;
      opacity: 0.8;
      max-width: 800px;
    }

    /* Button - unchanged */
    .enter-button {
      display: inline-block;
      padding: 1rem 3.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: #5b3cb9;
      border: 2px solid #a78bfa;
      border-radius: 12px;
      box-shadow: 0 0 25px #a78bfa;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #c6b8ff;
    }

    .manifesto-link {
      display: block;
      margin-top: 2rem;
      color: #a78bfa;
      text-decoration: underline;
      font-size: 1rem;
      opacity: 0.7;
    }

    /* Ink drips - kept as they were (vertical purple lines) */
    .ink-drip {
      position: fixed;
      width: 2px;
      background: linear-gradient(to bottom, transparent, #a78bfa, transparent);
      box-shadow: 0 0 8px #a78bfa;
      z-index: 2; /* Above matrix but below content if needed */
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Custom cursor - kept */
    .ink-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #a78bfa, transparent);
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen; /* Makes it glow nicely over purple matrix */
    }

    /* Optional subtle overlay to make text more readable if needed */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(11, 10, 15, 0.35); /* Very light dark tint */
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Purple Matrix Rain Canvas -->
  <canvas id="matrix"></canvas>

  <!-- Optional subtle overlay for better text contrast (you can remove if too dark) -->
  <!-- <div class="overlay"></div> -->

  <!-- Custom cursor -->
  <div class="ink-cursor" id="cursor"></div>

  <!-- Main content - centered vertically, but page is now scrollable -->
  <div class="content-wrapper">
    <h1>The Xplicit Ink</h1>
    <p class="subtitle">A quiet gathering for people who miss when the internet felt human.</p>
    <a href="https://discord.gg/RGwnBbnzgA" class="enter-button" target="_blank">Enter the Ink</a>
    <a href="manifesto.html" class="manifesto-link">Read the Manifesto</a>
  </div>

  <!-- Keep your ink drips -->
  <script>
    // Ink drips (vertical falling lines)
    for (let i = 0; i < 15; i++) {
      let drip = document.createElement('div');
      drip.className = 'ink-drip';
      drip.style.left = Math.random() * 100 + 'vw';
      drip.style.height = Math.random() * 200 + 100 + 'px';
      drip.style.animationDuration = Math.random() * 3 + 2 + 's';
      drip.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(drip);
    }

    // Custom cursor follow
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Purple Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Characters (mix of katakana, numbers, letters for cyber feel)
    const chars = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZあいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん";

    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = new Array(columns).fill(1);

    function drawMatrix() {
      // Semi-transparent black fade for trail effect
      ctx.fillStyle = 'rgba(11, 10, 15, 0.07)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#a78bfa';          // Light purple
      ctx.shadowColor = '#6a32ff';        // Glow purple
      ctx.shadowBlur = 8;
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        // Randomly reset drop when it reaches bottom
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 40); // ~25 fps - smooth but not too heavy
  </script>

</body>
</html>

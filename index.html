  <!-- MATRIX RAIN SCRIPT (continuous-feel, no hard reset) -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array(columns).fill(0).map(() => Math.random() * canvas.height / fontSize);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#a855f7"; // purple matrix
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        // soft, non-synchronized reset for continuous feel
        if (y > canvas.height + fontSize && Math.random() > 0.985) {
          drops[i] = -Math.random() * 10;
        } else {
          drops[i] += 0.5 + Math.random() * 0.4;
        }
      }

      requestAnimationFrame(draw);
    }

    draw();

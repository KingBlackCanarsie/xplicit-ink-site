<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xplicit Ink</title>

<style>
/* Base */
body {
    margin: 0;
    padding: 0;
    background: #1e1f22;
    font-family: "Inter", system-ui, sans-serif;
    color: #f2f3f5;
}

/* Header */
.header {
    background: #2b2d31;
    padding: 14px 20px;
    display: flex;
    justify-content: center;
    border-bottom: 1px solid #1a1b1d;
}
.header-inner {
    width: 100%;
    max-width: 1100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.brand {
    font-size: 1.4rem;
    font-weight: 700;
    color: #ffffff;
}
.nav a {
    margin-left: 20px;
    color: #b5bac1;
    text-decoration: none;
    font-size: 0.95rem;
}
.nav a:hover {
    color: #ffffff;
}

/* Main */
.main {
    max-width: 1100px;
    margin: 60px auto;
    padding: 0 20px;
    display: flex;
    justify-content: center;
}

/* Hero Card */
.hero-card {
    background: #313338;
    width: 100%;
    max-width: 480px;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    text-align: center;
}
.hero-title {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 10px;
}
.hero-subtitle {
    font-size: 1rem;
    color: #b5bac1;
    margin-bottom: 24px;
}

/* Buttons */
.btn {
    display: block;
    width: 100%;
    padding: 12px 0;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    margin-bottom: 12px;
}
.btn-primary {
    background: #5865f2;
    color: #ffffff;
}
.btn-primary:hover {
    background: #4752c4;
}
.btn-secondary {
    background: #4e5058;
    color: #ffffff;
}
.btn-secondary:hover {
    background: #3c3e44;
}

/* Footer */
.footer {
    text-align: center;
    margin-top: 60px;
    padding-bottom: 40px;
    font-size: 0.8rem;
    color: #8e9297;
}
</style>
</head>

<body>

<header class="header">
    <div class="header-inner">
        <div class="brand">Xplicit Ink</div>
        <nav class="nav">
            <a href="/index.html">Home</a>
            <a href="/community.html">Community</a>
            <a href="/rules-and-safety.html">Rules</a>
            <a href="/manifesto.html">Manifesto</a>
        </nav>
    </div>
</header>

<main class="main">
    <div class="hero-card">
        <h1 class="hero-title">Welcome to Xplicit Ink</h1>
        <p class="hero-subtitle">
            A focused, adult‑friendly community built for conversation, connection, and controlled chaos.
        </p>

        <a href="/community.html" class="btn btn-primary">Enter Community</a>
        <a href="/rules-and-safety.html" class="btn btn-secondary">Rules & Safety</a>
    </div>
</main>

<footer class="footer">
    Xplicit Ink • Simple. Clean. Intentional.
</footer>

</body>
</html>

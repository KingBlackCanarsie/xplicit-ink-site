<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Xplicit Ink</title>
  <style>
    /* Basic resets & fonts */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background:
        url('ink-background.svg') center center / cover no-repeat,
        #0b0a0f;
      font-family: 'Georgia', serif;
      color: #dddde8;
      overflow-x: hidden;
      user-select: none;
      cursor: none; /* Hide default cursor for custom */
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 700px;
      margin: 0 auto;
      padding: 10vh 2rem 5rem;
      text-align: center;
    }

    /* Hand-ink stroke animation */
    h1 {
      font-size: 4rem;
      line-height: 1.1;
      font-weight: bold;
      letter-spacing: 0.1em;
      color: #c6b8ff;
      margin-bottom: 1rem;
      -webkit-text-stroke: 1px #a78bfa;
      text-shadow:
        0 0 5px #6a32ffcc,
        0 0 20px #a78bfa99;
      opacity: 0;
      animation: fadeStroke 3s forwards ease-in-out;
    }
    @keyframes fadeStroke {
      0% {opacity: 0; -webkit-text-stroke-width: 3px;}
      50% {opacity: 1; -webkit-text-stroke-width: 1.5px;}
      100% {opacity: 1; -webkit-text-stroke-width: 1px;}
    }

    /* Subtitle */
    p.subtitle {
      font-size: 1.3rem;
      color: #aaa9c7cc;
      margin-bottom: 3rem;
      font-style: italic;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #4b3b8e55;
    }

    /* Enter Button */
    .enter-button {
      display: inline-block;
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: #f1e8ff;
      background: linear-gradient(135deg, #5b3cb9, #351b6e);
      border-radius: 14px;
      border: 2px solid #a78bfa;
      box-shadow:
        0 0 12px #a78bfaaa,
        inset 0 0 30px #754cffbb;
      text-decoration: none;
      position: relative;
      overflow: visible;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      text-shadow: 0 0 10px #b29aff;
      filter: drop-shadow(0 0 6px #7c49ff);
    }
    .enter-button:hover {
      box-shadow:
        0 0 30px #d3b8ffdd,
        inset 0 0 45px #ad85ffee;
      transform: scale(1.05);
      text-shadow: 0 0 20px #cca3ff;
    }

    /* Drip on hover */
    .enter-button::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 20px;
      background: linear-gradient(to bottom, #b394ff, #431d87);
      border-radius: 40% 40% 70% 70% / 60% 60% 100% 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      filter: drop-shadow(0 0 3px #ae8aff);
      animation: dripFall 1.2s infinite ease-in-out;
      animation-play-state: paused;
      z-index: 99;
    }
    .enter-button:hover::after {
      opacity: 1;
      animation-play-state: running;
    }
    @keyframes dripFall {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      100% { transform: translateX(-50%) translateY(24px); opacity: 0; }
    }

    /* Manifesto link */
    .manifesto-link {
      margin-top: 3rem;
      font-size: 1rem;
      color: #a292ffcc;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      user-select: none;
      filter: drop-shadow(0 0 6px #9a8fffaa);
      transition: color 0.3s ease;
    }
    .manifesto-link:hover {
      color: #d3c3ff;
      filter: drop-shadow(0 0 12px #d3c3ffdd);
    }

    /* ----------- Animated ink drips background ------------ */
    .ink-drip {
      position: fixed;
      width: 3px;
      background: linear-gradient(to bottom, #321875, #a78bfa00);
      border-radius: 60% 60% 100% 100% / 80% 80% 100% 100%;
      opacity: 0.7;
      pointer-events: none;
      animation-name: inkDripFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
      filter: drop-shadow(0 0 8px #bca1ff);
    }
    @keyframes inkDripFall {
      0% { transform: translateY(-200px); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* ----------- Floating ink smoke (mist) ------------ */
    .ink-smoke {
      position: fixed;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background:
        radial-gradient(circle, #6e54b8aa, transparent 70%);
      opacity: 0.18;
      filter: blur(24px);
      animation-name: inkSmokeDrift;
      animation-duration: 60s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes inkSmokeDrift {
      0% { transform: translateX(0) translateY(0) scale(1); }
      50% { transform: translateX(70px) translateY(40vh) scale(1.3); }
      100% { transform: translateX(-70px) translateY(80vh) scale(1); }
    }

    /* ----------- Floating glowing motes ------------ */
    .ink-mote {
      position: fixed;
      width: 5px;
      height: 5px;
      background: #b8a9ff88;
      border-radius: 50%;
      box-shadow:
        0 0 6px #b8a9ffcc;
      animation-name: moteFloat;
      animation-duration: 22s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      pointer-events: none;
      z-index: 0;
      opacity: 0.15;
    }
    @keyframes moteFloat {
      0% { transform: translate(0, 0) scale(1); opacity: 0.15; }
      50% { transform: translate(50px, -30vh) scale(1.5); opacity: 0.3; }
      100% { transform: translate(-40px, 90vh) scale(1); opacity: 0.15; }
    }

    /* ----------- Custom ink cursor ------------ */
    .ink-cursor {
      pointer-events: none;
      position: fixed;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #a78bfacc, transparent 70%);
      box-shadow: 0 0 8px #a78bfaee;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      z-index: 20;
      transition: width 0.15s ease, height 0.15s ease;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
      }
      .enter-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>The Xplicit Ink</h1>
    <p class="subtitle">A quiet gathering for people who miss when the internet felt human.</p>
    <a href="https://discord.gg/RGwnBbnzgA" class="enter-button" target="_blank" rel="noopener noreferrer">Enter the Ink</a>
    <br />
    <a href="manifesto.html" class="manifesto-link">Read the Manifesto</a>
  </div>

  <!-- Ink drips generated by JS -->
  
  <!-- Ink smoke / mist layers -->
  <div class="ink-smoke" style="top:5vh; left:15vw; animation-delay: 0s;"></div>
  <div class="ink-smoke" style="top:25vh; left:55vw; animation-delay: 20s;"></div>
  <div class="ink-smoke" style="top:40vh; left:80vw; animation-delay: 10s;"></div>

  <!-- Glowing motes -->
  <div class="ink-mote" style="top:15vh; left:10vw; animation-delay: 0s;"></div>
  <div class="ink-mote" style="top:30vh; left:35vw; animation-delay: 5s;"></div>
  <div class="ink-mote" style="top:60vh; left:70vw; animation-delay: 12s;"></div>
  <div class="ink-mote" style="top:80vh; left:90vw; animation-delay: 8s;"></div>

  <!-- Custom cursor -->
  <div class="ink-cursor" id="inkCursor"></div>

  <script>
    // Generate random ink drips
    function createInkDrip() {
      const drip = document.createElement('div');
      drip.classList.add('ink-drip');

      drip.style.left = Math.random() * 100 + 'vw';
      drip.style.height = 100 + Math.random() * 150 + 'px';
      drip.style.animationDuration = 5 + Math.random() * 7 + 's';
      drip.style.animationDelay = '-' + Math.random() * 10 + 's';

      document.body.appendChild(drip);

      // Remove drip after animation completes to avoid memory leak
      setTimeout(() => drip.remove(), (parseFloat(drip.style.animationDuration) + 1) * 1000);
    }

    // Create multiple drips periodically
    setInterval(createInkDrip, 1000);

    // Ink drip animation keyframe fallback for older browsers
    // (No JS needed for CSS animations)

    // Custom ink cursor follow
    const inkCursor = document.getElementById('inkCursor');

    window.addEventListener('mousemove', e => {
      inkCursor.style.left = e.clientX + 'px';
      inkCursor.style.top = e.clientY + 'px';
    });

    // Enlarge cursor on button hover
    const button = document.querySelector('.enter-button');
    button.addEventListener('mouseenter', () => {
      inkCursor.style.width = '35px';
      inkCursor.style.height = '35px';
      inkCursor.style.background = 'radial-gradient(circle at center, #d3b8ffcc, transparent 70%)';
      inkCursor.style.boxShadow = '0 0 15px #d3b8ffee';
    });
    button.addEventListener('mouseleave', () => {
      inkCursor.style.width = '18px';
      inkCursor.style.height = '18px';
      inkCursor.style.background = 'radial-gradient(circle at center, #a78bfacc, transparent 70%)';
      inkCursor.style.boxShadow = '0 0 8px #a78bfaee';
    });
  </script>
</body>
</html>

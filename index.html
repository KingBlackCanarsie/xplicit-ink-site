<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Xplicit Ink</title>

  <style>
    /* 1. THE ATMOSPHERE */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #0b0a0f;
      background-image: url('./ink-background.svg');
      background-position: center;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #dddde8;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: none;
    }

    /* ⭐ TOP NAVIGATION BAR (RESTORED) */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 0;
      text-align: center;
      background: rgba(5, 5, 15, 0.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(167, 139, 250, 0.35);
      z-index: 50;
    }

    nav a {
      margin: 0 20px;
      color: #a78bfa;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.85;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
      opacity: 1;
      text-shadow: 0 0 10px #a78bfa;
    }

    .content-wrapper {
      text-align: center;
      z-index: 10;
      margin-top: 80px; /* Prevent overlap with nav */
    }

    /* 2. THE GLOWING TITLE */
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #c6b8ff;
      letter-spacing: 2px;
      text-shadow: 
        0 0 10px #a78bfa,
        0 0 20px #6a32ff,
        0 0 40px #6a32ff;
      font-weight: bold;
    }

    p.subtitle {
      font-size: 1.4rem;
      font-style: italic;
      color: #aaa9c7;
      margin: 1.5rem 0 3rem 0;
      opacity: 0.8;
    }

    /* 3. THE BUTTON */
    .enter-button {
      display: inline-block;
      padding: 1rem 3.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: #5b3cb9;
      border: 2px solid #a78bfa;
      border-radius: 12px;
      box-shadow: 0 0 25px #a78bfa;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #c6b8ff;
    }

    .manifesto-link {
      display: block;
      margin-top: 2rem;
      color: #a78bfa;
      text-decoration: underline;
      font-size: 1rem;
      opacity: 0.7;
    }

    /* 4. THE INK DRIPS */
    .ink-drip {
      position: fixed;
      width: 2px;
      background: linear-gradient(to bottom, transparent, #a78bfa, transparent);
      box-shadow: 0 0 8px #a78bfa;
      z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* 5. CUSTOM CURSOR */
    .ink-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #a78bfa, transparent);
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <!-- ⭐ RESTORED NAVIGATION BAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="community.html">Community</a>
    <a href="rules-and-safety.html">Rules</a>
    <a href="manifesto.html">Manifesto</a>
  </nav>

  <div class="ink-cursor" id="cursor"></div>

  <div class="content-wrapper">
    <h1>The Xplicit Ink</h1>
    <p class="subtitle">A quiet gathering for people who miss when the internet felt human.</p>
    <a href="https://discord.gg/RGwnBbnzgA" class="enter-button">Enter the Ink</a>
    <a href="manifesto.html" class="manifesto-link">Read the Manifesto</a>
  </div>

  <script>
    // Create the vertical drip lines
    for (let i = 0; i < 15; i++) {
      let drip = document.createElement('div');
      drip.className = 'ink-drip';
      drip.style.left = Math.random() * 100 + 'vw';
      drip.style.height = Math.random() * 200 + 100 + 'px';
      drip.style.animationDuration = Math.random() * 3 + 2 + 's';
      drip.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(drip);
    }

    // Cursor Follow
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>

</body>
</html>

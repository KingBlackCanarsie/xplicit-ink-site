<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manifesto | Xplicit Ink</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #0a0a0f; /* Slightly lighter than pure black to see depth */
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow: hidden;
        }

        /* 1. BACKGROUND FIX */
        .full-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            /* Try removing the gradient first to see if image appears */
            background: linear-gradient(rgba(10, 10, 15, 0.7), rgba(10, 10, 15, 0.7)), url('manifesto.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        nav {
            width: 100%; text-align: center; padding: 20px 0;
            background: rgba(11, 11, 18, 0.9); z-index: 100;
            border-bottom: 1px solid #4b3b8e55;
            position: relative;
        }
        nav a {
            color: #a78bfa; margin: 0 15px; text-decoration: none;
            font-size: 0.9rem; letter-spacing: 1px;
        }

        .container {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 40px;
        }

        /* 2. SIMPLEST ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 10px #a78bfa; opacity: 0.8; }
            50% { text-shadow: 0 0 30px #a78bfa, 0 0 50px #6a32ff; opacity: 1; }
        }

        .line {
            max-width: 850px; font-size: 1.6rem; line-height: 1.6;
            margin-bottom: 25px; font-style: italic; color: #d0c4ff;
            opacity: 0; /* Hidden until animation starts */
            animation: fadeIn 2s forwards;
        }

        .line-1 { animation-delay: 1s; }
        .line-2 { animation-delay: 4s; }
        .line-3 { 
            animation-delay: 7s; 
            font-weight: bold; 
            font-size: 1.8rem; 
            color: #ffffff;
        }

        /* The soft pulse starts on everyone after the last one appears */
        .pulse-active {
            animation: pulseGlow 4s infinite ease-in-out !important;
        }

        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }

        .back-link {
            position: absolute; bottom: 30px;
            color: #a78bfa; text-decoration: none; font-size: 0.8rem;
            letter-spacing: 2px; opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="full-bg"></div>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="rules-and-safety.html">Rules & Safety</a>
        <a href="manifesto.html">Manifesto</a>
    </nav>

    <div class="container">
        <div class="line line-1" id="l1">"The internet once united us, forging true friendships beyond screens."</div>
        <div class="line line-2" id="l2">"Today, noise and fear cloud genuine connection, but here, the ink flows freely."</div>
        <div class="line line-3" id="l3">Join The Xplicit Ink — where voices are real, and the community is unshackled.</div>
        <a href="index.html" class="back-link">← RETURN TO HOME</a>
    </div>

    <script>
        // Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Trigger the breathing glow once they've all revealed
        setTimeout(() => {
            document.getElementById('l1').classList.add('pulse-active');
            document.getElementById('l2').classList.add('pulse-active');
            document.getElementById('l3').classList.add('pulse-active');
        }, 9000);
    </script>
</body>
</html>

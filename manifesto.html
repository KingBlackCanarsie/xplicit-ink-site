<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manifesto | Xplicit Ink</title>
    <style>
        /* 1. LAYOUT & BACKGROUND */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050508; /* Deep black fallback */
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow: hidden;
        }

        .full-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            /* Added a slightly lighter overlay (0.6) so the desk is easier to see */
            background: linear-gradient(rgba(5, 5, 8, 0.6), rgba(5, 5, 8, 0.6)), url('manifesto.jpg');
            background-size: cover; 
            background-position: center;
            z-index: -1;
        }

        /* 2. NAVIGATION */
        nav {
            width: 100%; text-align: center; padding: 20px 0;
            background: rgba(11, 11, 18, 0.9); z-index: 100;
            border-bottom: 1px solid #4b3b8e55;
            position: relative;
        }
        nav a {
            color: #a78bfa; margin: 0 15px; text-decoration: none;
            font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s;
        }
        nav a:hover { color: #ffffff; text-shadow: 0 0 10px #a78bfa; }

        /* 3. THE TEXT CONTAINER */
        .container {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 40px;
            position: relative;
        }

        /* 4. REFINED ANIMATIONS */
        @keyframes revealLine {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); text-shadow: 0 0 15px #a78bfa; }
        }

        @keyframes softBreathe {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 10px #a78bfa; }
            50% { opacity: 1; text-shadow: 0 0 25px #a78bfa, 0 0 40px #6a32ff; }
        }

        .line {
            max-width: 900px; font-size: 1.6rem; line-height: 1.6;
            margin-bottom: 25px; font-style: italic; color: #d0c4ff;
            opacity: 0; /* Important: animation will change this to 1 */
            animation: revealLine 2s forwards; /* Simpler reveal */
        }

        /* We apply the breathing loop AFTER they have all appeared */
        .line-1 { animation-delay: 1s; }
        .line-2 { animation-delay: 3.5s; }
        .line-3 { 
            animation-delay: 6s; 
            font-weight: bold; 
            font-size: 1.8rem; 
            color: #ffffff;
            margin-top: 20px;
        }

        /* 5. CURSOR */
        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }

        .back-link {
            position: absolute; bottom: 20px;
            color: #a78bfa; text-decoration: none; font-size: 0.8rem;
            letter-spacing: 2px; opacity: 0.5; transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="full-bg"></div>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="rules-and-safety.html">Rules & Safety</a>
        <a href="manifesto.html">Manifesto</a>
    </nav>

    <div class="container">
        <div class="line line-1">"The internet once united us, forging true friendships beyond screens."</div>
        <div class="line line-2">"Today, noise and fear cloud genuine connection, but here, the ink flows freely."</div>
        <div class="line line-3">Join The Xplicit Ink — where voices are real, and the community is unshackled.</div>

        <a href="index.html" class="back-link">← RETURN TO HOME</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // This script forces the breathing animation to start on all lines once revealed
        setTimeout(() => {
            const lines = document.querySelectorAll('.line');
            lines.forEach(line => {
                line.style.animation = "softBreathe 4s infinite ease-in-out";
            });
        }, 8500); // Starts after the 3rd line has appeared
    </script>
</body>
</html>

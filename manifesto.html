<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manifesto | Xplicit Ink</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050508;
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .full-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(5, 5, 8, 0.65), rgba(5, 5, 8, 0.8)), url('manifesto.jpg');
            background-size: cover; background-position: center;
            z-index: -1;
        }

        nav {
            width: 100%; text-align: center; padding: 25px 0;
            background: rgba(11, 11, 18, 0.9); z-index: 100;
            border-bottom: 1px solid #4b3b8e55;
        }
        nav a { color: #a78bfa; margin: 0 15px; text-decoration: none; font-size: 0.9rem; }

        .container {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 40px;
        }

        /* THE "ALIVE" BREATHING ANIMATION */
        @keyframes livingInk {
            0% { 
                opacity: 0; 
                text-shadow: 0 0 0px transparent;
                color: #444;
            }
            25% { 
                opacity: 1; 
                text-shadow: 0 0 25px #a78bfa, 0 0 50px #6a32ff; 
                color: #bf94ff; /* Peak Purple */
            }
            50% { 
                opacity: 0.4; /* Fades back to halfway visible */
                text-shadow: 0 0 10px #a78bfa;
                color: #d0c4ff;
            }
            75% { 
                opacity: 1; 
                text-shadow: 0 0 30px #a78bfa, 0 0 60px #6a32ff; 
                color: #ffffff; /* Peak Brightness */
            }
            100% { 
                opacity: 0.5; /* Back to halfway */
                text-shadow: 0 0 15px #a78bfa;
                color: #d0c4ff;
            }
        }

        .line {
            max-width: 900px;
            /* Uniform font size for all letters as requested */
            font-size: 1.75rem; 
            line-height: 1.8;
            margin-bottom: 40px;
            font-style: italic;
            opacity: 0;
            /* Infinite loop makes it stay "alive" */
            animation: livingInk 8s infinite ease-in-out;
        }

        /* Staggered entrance so they don't all pulse at the exact same time */
        .line-1 { animation-delay: 1s; }
        .line-2 { animation-delay: 3s; }
        .line-3 { animation-delay: 5s; font-weight: bold; font-style: normal; }

        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }

        .back-link { margin-top: 50px; color: #a78bfa; opacity: 0.4; text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { opacity: 1; text-shadow: 0 0 10px #a78bfa; }
    </style>
</head>
<body>
    <div class="full-bg"></div>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="rules-and-safety.html">Rules & Safety</a>
        <a href="manifesto.html">Manifesto</a>
    </nav>

    <div class="container">
        <div class="line line-1">The internet once united us, forging true friendships beyond screens.</div>
        <div class="line line-2">Today, noise and fear cloud genuine connection, but here, the ink flows freely.</div>
        <div class="line line-3">Join The Xplicit Ink — where voices are real, and the community is unshackled.</div>
        
        <a href="index.html" class="back-link">← RETURN TO HOME</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>

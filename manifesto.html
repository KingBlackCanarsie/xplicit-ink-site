<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Xplicit Ink – Manifesto</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap');

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: url('Manifesto.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Crimson Pro', serif;
    color: #e8e0ff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    overflow: hidden;
  }

  /* Dark overlay for readability */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    height: 100%; width: 100%;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.55),
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.65)
    );
    z-index: 1;
  }

  /* Text container */
  .text-blocks {
    position: relative;
    z-index: 2;
    margin-top: 8vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .fade-block {
    max-width: 700px;
    font-size: 1.7rem;
    opacity: 0;
    animation: fadeInOut 12s ease-in-out infinite;
    line-height: 1.6;
    margin: 1.2rem 0;
    filter: drop-shadow(0 0 12px #000000cc);
  }

  .fade-block:nth-child(2) {
    animation-delay: 4s;
  }

  .fade-block:nth-child(3) {
    animation-delay: 8s;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    25%, 75% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Back link */
  .back-link {
    position: relative;
    z-index: 2;
    margin-bottom: 4vh;
    font-size: 1.3rem;
    color: #d6caff;
    text-decoration: underline;
  }

  .back-link:hover {
    color: #ffffff;
  }
</style>
</head>

<body>

  <div class="overlay"></div>

  <div class="text-blocks">
    <div class="fade-block">The internet once united us, forging true friendships beyond screens.</div>
    <div class="fade-block">Today, noise and fear cloud genuine connection — but here, the ink flows freely.</div>
    <div class="fade-block">Welcome to Xplicit Ink — where voices are real, and the community is unshackled.</div>
  </div>

  <a href="/" class="back-link">← Back to Home</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Xplicit Ink – Manifesto</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a1a2e 0%, #050507 100%);
    color: #ccc4ff;
    font-family: 'Crimson Pro', serif;
    overflow-x: hidden;
    min-height: 100vh;
    text-align: center;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .fade-block {
    max-width: 650px;
    font-size: 1.6rem;
    opacity: 0;
    animation: fadeInOut 12s ease-in-out infinite;
    line-height: 1.6;
    margin: 1.2rem 0;
    filter: drop-shadow(0 0 10px #9b7fffcc);
  }

  .fade-block:nth-child(2) {
    animation-delay: 4s;
  }

  .fade-block:nth-child(3) {
    animation-delay: 8s;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    25%, 75% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  img {
    margin-top: 2.5rem;
    max-width: 90%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 25px #000000aa;
  }

  a {
    margin-top: 2.5rem;
    font-size: 1.2rem;
    color: #a28dffcc;
    text-decoration: underline;
  }

  a:hover {
    color: #e5dfff;
  }
</style>
</head>

<body>

  <div class="fade-block">The internet once united us, forging true friendships beyond screens.</div>
  <div class="fade-block">Today, noise and fear cloud genuine connection — but here, the ink flows freely.</div>
  <div class="fade-block">Welcome to Xplicit Ink — where voices are real, and the community is unshackled.</div>

  <!-- YOUR IMAGE -->
  <img src="Manifesto.jpg" alt="Manifesto Image">

  <!-- BACK TO HOME -->
  <a href="/">← Back to Home</a>

</body>
</html>

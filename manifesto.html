    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050508;
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow: hidden;
        }

        /* 1. BACKGROUND IMAGE FIX */
        .full-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            /* Using a lighter overlay to ensure you see the manifesto.jpg */
            background: linear-gradient(rgba(5, 5, 8, 0.5), rgba(5, 5, 8, 0.7)), url('manifesto.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        nav {
            width: 100%; text-align: center; padding: 25px 0;
            background: rgba(11, 11, 18, 0.9); z-index: 100;
            border-bottom: 1px solid #4b3b8e55;
        }
        nav a { color: #a78bfa; margin: 0 15px; text-decoration: none; font-size: 0.9rem; letter-spacing: 1px; }

        /* 2. SYMMETRY & TEXT STYLE */
        .container {
            height: 70vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 20px;
        }

        .text-box {
            max-width: 850px; /* Forces lines to wrap similarly */
            width: 100%;
        }

        .line {
            font-size: 1.7rem; line-height: 1.8;
            margin-bottom: 30px; font-style: italic; color: #d0c4ff;
            opacity: 0; /* Hidden initially */
            display: block;
        }

        /* 3. THE "FADE IN & GLOW" ANIMATION */
        @keyframes revealAndPulse {
            0% { opacity: 0; text-shadow: 0 0 0px #a78bfa; transform: scale(0.98); }
            20% { opacity: 1; text-shadow: 0 0 20px #a78bfa; transform: scale(1); }
            50% { text-shadow: 0 0 40px #6a32ff, 0 0 60px #a78bfa; opacity: 1; }
            100% { opacity: 0.8; text-shadow: 0 0 15px #a78bfa; }
        }

        @keyframes finalBreathe {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 10px #a78bfa; transform: scale(1); }
            50% { opacity: 1; text-shadow: 0 0 35px #a78bfa, 0 0 55px #6a32ff; transform: scale(1.01); }
        }

        /* Staggered starts */
        .line-1 { animation: revealAndPulse 4s forwards 1s, finalBreathe 4s infinite 10s; }
        .line-2 { animation: revealAndPulse 4s forwards 4s, finalBreathe 4s infinite 10s; }
        .line-3 { 
            animation: revealAndPulse 4s forwards 7s, finalBreathe 4s infinite 10s;
            font-weight: bold; font-style: normal; color: #ffffff; font-size: 1.9rem;
        }

        /* 4. CURSOR */
        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }

        .back-link {
            position: absolute; bottom: 30px;
            color: #a78bfa; text-decoration: none; font-size: 0.8rem;
            letter-spacing: 2px; opacity: 0.5; transition: 0.3s;
        }
    </style>

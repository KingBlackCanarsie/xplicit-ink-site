<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manifesto | Xplicit Ink</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050508 !important;
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* FORCE THE BACKGROUND */
        .full-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(5, 5, 8, 0.6), rgba(5, 5, 8, 0.8)), url('manifesto.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        nav {
            width: 100%; text-align: center; padding: 25px 0;
            background: rgba(11, 11, 18, 0.9); z-index: 100;
            border-bottom: 1px solid #4b3b8e;
        }
        nav a { color: #a78bfa; margin: 0 15px; text-decoration: none; font-size: 0.9rem; }

        .container {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 40px;
        }

        /* THE COLOR-SHIFTING NEON GLOW */
        @keyframes lineGlow {
            0% { 
                opacity: 0; 
                color: #222 !important; 
                text-shadow: 0 0 0px transparent;
                transform: translateY(10px);
            }
            40% { 
                opacity: 1; 
                color: #bf94ff !important; /* Vivid Purple */
                text-shadow: 0 0 20px #a78bfa, 0 0 40px #6a32ff, 0 0 60px #a78bfa; 
            }
            100% { 
                opacity: 1; 
                color: #e2daff !important; /* Settles to glowy off-white */
                text-shadow: 0 0 15px #a78bfa;
                transform: translateY(0);
            }
        }

        @keyframes softPulse {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 15px #a78bfa; }
            50% { opacity: 1; text-shadow: 0 0 35px #a78bfa, 0 0 65px #6a32ff; }
        }

        .line {
            max-width: 800px; font-size: 1.7rem; line-height: 1.6;
            margin-bottom: 40px; font-style: italic;
            opacity: 0; 
            animation: lineGlow 5s forwards; /* Increased duration to see the color change */
        }

        /* Timing gaps */
        .line-1 { animation-delay: 1s; }
        .line-2 { animation-delay: 5s; }
        .line-3 { 
            animation-delay: 9s; 
            font-weight: bold; font-style: normal; font-size: 2rem; 
        }

        /* This class is added by Javascript after the intro */
        .breathing {
            animation: softPulse 4s infinite ease-in-out !important;
        }

        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }
        
        .back-link { margin-top: 50px; color: #a78bfa; opacity: 0.5; text-decoration: none; }
    </style>
</head>
<body>
    <div class="full-bg"></div>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="rules-and-safety.html">Rules & Safety</a>
        <a href="manifesto.html">Manifesto</a>
    </nav>

    <div class="container">
        <div class="line line-1" id="l1">The internet once united us, forging true friendships beyond screens.</div>
        <div class="line line-2" id="l2">Today, noise and fear cloud genuine connection, but here, the ink flows freely.</div>
        <div class="line line-3" id="l3">Join The Xplicit Ink — where voices are real, and the community is unshackled.</div>
        <a href="index.html" class="back-link">← BACK TO HOME</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Start the breathing pulse only after the long intro
        setTimeout(() => {
            document.querySelectorAll('.line').forEach(el => el.classList.add('breathing'));
        }, 14000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manifesto | Xplicit Ink</title>
    <style>
        /* 1. LAYOUT & BACKGROUND */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050508;
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow: hidden;
        }

        .full-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            /* This gradient ensures the image is visible but the text remains readable */
            background-image: linear-gradient(rgba(5, 5, 8, 0.75), rgba(5, 5, 8, 0.75)), url('./manifesto.jpg');
            background-size: cover; background-position: center;
            z-index: -1;
        }

        /* 2. NAVIGATION */
        nav {
            width: 100%; text-align: center; padding: 20px 0;
            background: rgba(11, 11, 18, 0.8); z-index: 100;
            border-bottom: 1px solid #4b3b8e55;
        }
        nav a {
            color: #a78bfa; margin: 0 15px; text-decoration: none;
            font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s;
        }
        nav a:hover { color: #ffffff; text-shadow: 0 0 10px #a78bfa; }

        /* 3. THE TEXT CONTAINER */
        .container {
            height: 75vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 40px;
        }

        /* 4. ANIMATION LOGIC */
        
        /* The Initial Reveal: Each line fades in and glows strongly */
        @keyframes revealLine {
            0% { opacity: 0; transform: translateY(15px); text-shadow: 0 0 0px #a78bfa; }
            100% { opacity: 1; transform: translateY(0); text-shadow: 0 0 15px #a78bfa; }
        }

        /* The Soft Loop: After revealing, all lines pulse gently */
        @keyframes softBreathe {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 8px #a78bfa; }
            50% { opacity: 1; text-shadow: 0 0 25px #a78bfa, 0 0 45px #6a32ff; }
        }

        .line {
            max-width: 900px; font-size: 1.6rem; line-height: 1.6;
            margin-bottom: 25px; font-style: italic; color: #d0c4ff;
            opacity: 0; /* Keeps them hidden initially */
            
            /* Each line runs 'revealLine' once, then starts 'softBreathe' loop at 9 seconds */
            animation: revealLine 3s forwards, softBreathe 4s infinite 9s;
        }

        /* Staggered starts for that 'One by One' effect */
        .line-1 { animation-delay: 1s, 9s; }
        .line-2 { animation-delay: 4s, 9s; }
        .line-3 { 
            animation-delay: 7s, 9s; 
            font-weight: bold; 
            font-size: 1.9rem; 
            color: #ffffff;
            margin-top: 20px;
        }

        /* 5. INTERACTIVE ELEMENTS */
        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }

        .back-link {
            position: absolute; bottom: 40px;
            color: #a78bfa; text-decoration: none; font-size: 0.8rem;
            letter-spacing: 2px; opacity: 0.4; transition: 0.3s;
        }
        .back-link:hover { opacity: 1; text-shadow: 0 0 10px #a78bfa; }
    </style>
</head>
<body>
    <div class="full-bg"></div>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="rules-and-safety.html">Rules & Safety</a>
        <a href="manifesto.html">Manifesto</a>
    </nav>

    <div class="container">
        <div class="line line-1">"The internet once united us, forging true friendships beyond screens."</div>
        <div class="line line-2">"Today, noise and fear cloud genuine connection, but here, the ink flows freely."</div>
        <div class="line line-3">Join The Xplicit Ink — where voices are real, and the community is unshackled.</div>

        <a href="index.html" class="back-link">← RETURN TO HOME</a>
    </div>

    <script>
        // Custom Cursor Movement
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>

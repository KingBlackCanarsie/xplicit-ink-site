<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manifesto | Xplicit Ink</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050508;
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .full-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(5, 5, 8, 0.7), rgba(5, 5, 8, 0.7)), url('manifesto.jpg');
            background-size: cover; 
            background-position: center;
            z-index: -1;
        }

        nav {
            width: 100%; text-align: center; padding: 25px 0;
            background: rgba(11, 11, 18, 0.85); z-index: 100;
            border-bottom: 1px solid #4b3b8e55;
        }
        nav a { color: #a78bfa; margin: 0 15px; text-decoration: none; font-size: 0.9rem; letter-spacing: 1px; }

        .container {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 40px;
        }

        /* THE CHANGING COLOR & GLOW ANIMATION */
        @keyframes glowIn {
            0% { 
                opacity: 0; 
                color: #444; 
                text-shadow: 0 0 0px rgba(167, 139, 250, 0);
                transform: translateY(10px);
            }
            50% { 
                opacity: 1; 
                color: #a78bfa; /* Deep Purple Hue */
                text-shadow: 0 0 20px #a78bfa, 0 0 40px #6a32ff; 
            }
            100% { 
                opacity: 0.85; 
                color: #d0c4ff; /* Settles into a glowy violet-white */
                text-shadow: 0 0 12px #a78bfa;
                transform: translateY(0);
            }
        }

        @keyframes softBreathe {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 10px #a78bfa; color: #d0c4ff; }
            50% { opacity: 1; text-shadow: 0 0 30px #a78bfa, 0 0 50px #6a32ff; color: #ffffff; }
        }

        .line {
            max-width: 850px; font-size: 1.65rem; line-height: 1.6;
            margin-bottom: 35px; font-style: italic;
            opacity: 0;
            /* Runs the glowIn once over 4 seconds */
            animation: glowIn 4s forwards;
        }

        /* Staggered Timing for the "Reading" effect */
        .line-1 { animation-delay: 1s; }
        .line-2 { animation-delay: 5s; }
        .line-3 { 
            animation-delay: 9s; 
            font-weight: bold; font-style: normal; font-size: 1.8rem; 
        }

        .pulse-on {
            animation: softBreathe 4s infinite ease-in-out !important;
        }

        /* CURSOR */
        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }

        .back-link { margin-top: 40px; color: #a78bfa; text-decoration: none; font-size: 0.85rem; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="full-bg"></div>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="rules-and-safety.html">Rules & Safety</a>
        <a href="manifesto.html">Manifesto</a>
    </nav>

    <div class="container">
        <div class="line line-1" id="l1">The internet once united us, forging true friendships beyond screens.</div>
        <div class="line line-2" id="l2">Today, noise and fear cloud genuine connection, but here, the ink flows freely.</div>
        <div class="line line-3" id="l3">Join The Xplicit Ink — where voices are real, and the community is unshackled.</div>
        <a href="index.html" class="back-link">← BACK TO HOME</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // This triggers the transition from "Reveal" to "Breathing Glow"
        setTimeout(() => {
            document.getElementById('l1').classList.add('pulse-on');
            document.getElementById('l2').classList.add('pulse-on');
            document.getElementById('l3').classList.add('pulse-on');
        }, 13000); 
    </script>
</body>
</html>

            const trail = document.createElement("div");
            trail.classList.add("cursor-trail");
            trail.style.left = x + "px";
            trail.style.top = y + "px";
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.style.opacity = 0;
                trail.style.transform = "scale(0.4)";
            }, 10);

            setTimeout(() => trail.remove(), 400);
        }

        /* ============================================================
           FLOATING PARTICLES
        ============================================================ */
        const particleLayer = document.getElementById("particleLayer");

        function spawnParticle() {
            const p = document.createElement("div");
            p.classList.add("particle");

            p.style.left = Math.random() * window.innerWidth + "px";
            p.style.top = window.innerHeight + "px";

            const duration = 4000 + Math.random() * 4000;
            const drift = (Math.random() - 0.5) * 40;

            p.animate(
                [
                    { transform: "translateY(0)", opacity: 0 },
                    { opacity: 1, offset: 0.2 },
                    { transform: `translate(${drift}px, -${window.innerHeight + 100}px)`, opacity: 0 }
                ],
                { duration, easing: "linear" }
            );

            particleLayer.appendChild(p);
            setTimeout(() => p.remove(), duration);
        }

        setInterval(spawnParticle, 350);

        /* ============================================================
           PARALLAX BACKGROUND MOVEMENT
        ============================================================ */
        const parallaxLayers = document.querySelectorAll(".bg-layer");

        window.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            parallaxLayers.forEach((layer, index) => {
                const depth = (index + 1) * 2;
                layer.style.transform = `translate(${x / depth}px, ${y / depth}px)`;
            });
        });

        /* ============================================================
           AUTO-TOUR (SLOW SCROLL)
        ============================================================ */
        let autoTourActive = false;

        function startAutoTour() {
            if (autoTourActive) return;
            autoTourActive = true;

            let pos = window.scrollY;

            function step() {
                if (!autoTourActive) return;
                pos += 0.3;
                window.scrollTo(0, pos);

                if (pos + window.innerHeight >= document.body.scrollHeight) {
                    autoTourActive = false;
                } else {
                    requestAnimationFrame(step);
                }
            }

            requestAnimationFrame(step);
        }

        // Start auto-tour after 4 seconds
        setTimeout(startAutoTour, 4000);

    </script>

</body>

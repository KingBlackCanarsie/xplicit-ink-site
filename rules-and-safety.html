<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules & Safety | The Xplicit Ink</title>
    <style>
        /* 1. THE ATMOSPHERE */
        body, html {
            margin: 0; padding: 0;
            background-color: #050508;
            background-image: url('./ink-background.svg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #dddde8; font-family: 'Georgia', serif;
            cursor: none; overflow-x: hidden;
        }

        /* 2. THE NAV */
        nav {
            width: 100%; text-align: center; padding: 20px 0;
            background: rgba(11, 11, 18, 0.9); z-index: 100;
            border-bottom: 1px solid #4b3b8e55; position: sticky; top: 0;
        }
        nav a {
            color: #a78bfa; margin: 0 15px; text-decoration: none;
            font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s;
        }
        nav a:hover { color: #ffffff; text-shadow: 0 0 10px #a78bfa; }

        .container {
            max-width: 850px; margin: 60px auto; padding: 0 20px; z-index: 10; position: relative;
        }

        /* 3. GLOWING HEADERS */
        h1 {
            font-size: 3.5rem; text-align: center; color: #d0c4ff;
            text-shadow: 0 0 20px #a78bfa, 0 0 40px #6a32ff;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2rem; color: #c6b8ff; border-bottom: 1px solid #4b3b8e88;
            padding-bottom: 10px; margin-top: 50px; text-shadow: 0 0 10px #6a32ff;
        }

        p.intro {
            text-align: center; font-size: 1.2rem; font-style: italic;
            color: #aaa9c7; margin-bottom: 40px;
        }

        /* 4. CONTENT SECTIONS */
        .section {
            background: rgba(15, 15, 25, 0.6);
            padding: 35px; border-radius: 15px;
            backdrop-filter: blur(5px); border: 1px solid #4b3b8e33;
            margin-bottom: 30px;
        }

        ul { padding-left: 20px; }
        li { margin-bottom: 15px; line-height: 1.6; list-style-type: square; color: #dddde8; }

        .highlight {
            color: #c6b8ff; font-weight: bold;
            text-shadow: 0 0 8px #a78bfa;
        }

        p { line-height: 1.6; opacity: 0.9; }

        /* 5. NEON DRIPS & CURSOR */
        .ink-drip {
            position: fixed; width: 2px;
            background: linear-gradient(to bottom, transparent, #a78bfa, transparent);
            box-shadow: 0 0 10px #a78bfa; z-index: 1; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .ink-cursor {
            position: fixed; width: 20px; height: 20px; border-radius: 50%;
            background: radial-gradient(circle, #a78bfa, transparent);
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="ink-cursor" id="cursor"></div>

    <nav>
        <a href="index.html">Home</a>
